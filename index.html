<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>To-Do</title>
	<link href="css/styles-production.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="container">
		<h2>To Do List App</h2>
		<p><em> Double click to mark an item off, click on "X" to delete an item, and drag items to reorder.</em></p>

		<form name="toDoList">
			<input type="text" name="ListItem" id="input"/>
		</form>

		<button type="button" onclick="newItem()" id="button">Add</button>
		<br/>
		<ol id="list"></ol>
  </div>
<script
	src="https://code.jquery.com/jquery-3.6.1.min.js"
	integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
	crossorigin="anonymous">
</script>

	crossorigin="anonymous">
</script>
  <script src="js/scripts.js"></script>
  </body>
</html>
